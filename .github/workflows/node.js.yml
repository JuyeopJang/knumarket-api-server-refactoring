# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: knumarket-auth-server CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      DB: ${{ secrets.DB }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      KEY: ${{ secrets.KEY }}
      KEYID: ${{ secrets.KEYID }}
      REGION: ${{ secrets.REGION }}
      REDIS: ${{ secrets.REDIS }}


    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [14.x]
        redis-version: [6]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: ${{ matrix.redis-version }}

    - run: npm install
    - run: npm run test

    - name: Create envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
        envkey_NODE_ENV: ${{ secrets.NODE_ENV }}
        envkey_DB: ${{ secrets.DB }}
        envkey_DB_HOST: ${{ secrets.DB_HOST }}
        envkey_DB_PORT: ${{ secrets.DB_PORT }}
        envkey_DB_USER: ${{ secrets.DB_USER }}
        envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        envkey_S3_BUCKET: ${{ secrets.S3_BUCKET }}
        envkey_KEY: ${{ secrets.KEY }}
        envkey_KEYID: ${{ secrets.KEYID }}
        envkey_REGION: ${{ secrets.REGION }}
        envkey_REDIS: ${{ secrets.REDIS }}
        directory: <knumarket-api-server-refactoring>
        file_name: .env

    - name: Build the Docker image
      run: docker build -t noah/knumarket-api-server -f Dockerfile .
    
    - name: Generate Deployment Package
      run: zip -r deploy.zip *
    
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
        
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.KEYID }}
        aws_secret_key: ${{ secrets.KEY }}
        application_name: knumarket-api-server
        environment_name: Knumarketapiserver-env-1
        version_label: "knumarket-api-server${{ steps.format-time.outputs.replaced }}"
        region: ${{ secrets.REGION }}
        deployment_package: deploy.zip
